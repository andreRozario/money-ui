<p-menubar>

  <ng-template pTemplate="start">
    <button class="p-button-raised p-button-secondary p-button-text pl-4 pr-4" type="button" pButton pRipple icon="pi pi-bars" (click)="display = true"></button>
  </ng-template>

  <ng-template pTemplate="end">
    <button class="p-button-rounded p-button-warning p-button-text" type="button" pButton icon="pi pi-power-off" pTooltip="Logout" tooltipPosition="left" (click)="logout()"></button>
  </ng-template>

</p-menubar>

<p-sidebar [(visible)]="display" position="right">
  <h3><i class="pi pi-user mr-3"></i>{{ user.name }}</h3>
  <p-menu [model]="items"></p-menu>
</p-sidebar>
